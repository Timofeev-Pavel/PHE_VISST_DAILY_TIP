<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container personal-info-container">
        <h1>Please Enter Your Information</h1>
        <form id="personal-info-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('personal-info-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;

    if (name && age) {
        const data = {
            name: name,
            age: age,
            time: document.getElementById('time').value,
            area: document.getElementById('area').value
        };

        // Send data to Google Sheets via the Apps Script
        fetch('https://script.google.com/macros/s/AKfycbzbuuQ25SgXfSgDSQOw0v9kAL6zRw14LhaPWKxl1a9x0GvppLpYpCVhNQTVu5c1cdMU/exec', {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            console.log(result);
            // Optionally redirect or display a success message
            window.location.href = 'thankYou.html';
        })
        .catch(error => console.error('Error:', error));
    }
});

    </script>
</body>
</html>
