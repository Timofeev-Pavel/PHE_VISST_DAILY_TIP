<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('personal-info-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;

                if (name && age) {
                    const url = 'https://script.google.com/macros/library/d/1jV55hSE4iwpJjYAgT8rh11EuzEDPYSi5LzDJnPGdOVlKY-ogPdgewOAj/1';

                    // Send data to Google Sheets
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: name, age: age })
                    })
                    .then(response => response.text())
                    .then(result => {
                        console.log(result); // Success message or handle result
                        // Redirect to workout generator page
                        window.location.href = 'workoutGenerator.html';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>Enter Your Personal Information</h1>
    <form id="personal-info-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
